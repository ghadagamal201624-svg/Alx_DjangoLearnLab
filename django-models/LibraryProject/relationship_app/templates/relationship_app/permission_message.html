<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Check</title>
</head>
<body>
    {% if user.is_authenticated and permission_granted %}
        <h1>Success!</h1>
        <p>You have the required permission for: <strong>{{ action }}</strong>.</p>
        <p>Your role is: {{ user.userprofile.role }}</p>
    {% else %}
        <h1>Access Denied (403)</h1>
        <p>You do not have the necessary permissions to perform this action.</p>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'book-list' %}">Go to Books List</a>
</body>
</html>
